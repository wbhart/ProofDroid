<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peggy Parser Example</title>
</head>
<body>
    <h1>Peggy Parser Example</h1>
    <textarea id="inputField" placeholder="Enter text to parse" rows="10" cols="50"></textarea>
    <p id="status"></p>
    <h2>String Representations</h2>
    <pre id="str-repr"></pre>
    <pre id="str-unicode"></pre>
    <pre id="str-polish"></pre>

    <!-- Include the generated parser and string functions -->
    <script type="module">
        import { parse } from './parser.js';
        import { str_repr, str_unicode, str_polish } from './strings.js';

        function getCaretPosition(ctrl) {
            var caretPos = 0;
            if (document.selection) {
                ctrl.focus();
                var sel = document.selection.createRange();
                sel.moveStart('character', -ctrl.value.length);
                caretPos = sel.text.length;
            } else if (ctrl.selectionStart || ctrl.selectionStart === '0') {
                caretPos = ctrl.selectionStart;
            }
            return caretPos;
        }

        function getCurrentLine(textarea) {
            const caretPosition = getCaretPosition(textarea);
            const text = textarea.value;
            const lines = text.split('\n');
            let currentLine = 0;
            let charCount = 0;

            for (let i = 0; i < lines.length; i++) {
                charCount += lines[i].length + 1; // +1 for the newline character
                if (charCount > caretPosition) {
                    currentLine = i;
                    break;
                }
            }
            return lines[currentLine];
        }

        document.getElementById('inputField').addEventListener('input', () => {
            const inputField = document.getElementById('inputField');
            const currentLine = getCurrentLine(inputField);
            const statusField = document.getElementById('status');
            const strReprField = document.getElementById('str-repr');
            const strUnicodeField = document.getElementById('str-unicode');
            const strPolishField = document.getElementById('str-polish');

            try {
                const result = parse(currentLine);
                statusField.innerText = '';
                strReprField.innerText = str_repr(result);
                strUnicodeField.innerText = str_unicode(result);
                strPolishField.innerText = str_polish(result);
            } catch (e) {
                statusField.innerText = `Error: ${e.message}`;
                strReprField.innerText = '';
                strUnicodeField.innerText = '';
                strPolishField.innerText = '';
            }
        });
    </script>
</body>
</html>
